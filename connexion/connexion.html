<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>connexion</title>
  <link rel="stylesheet" href="styles.css" media="screen" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  	function connexion(){
      let username = $("#utilisateur").val();
      let mdp = $("#mdp").val();
      //console.log(username);
      //console.log(mdp);
		 $.ajax({
            method: "GET",
            dataType: "",
            url: "verification.php",
            data: {"username": username, "mdp": mdp }
            }).done(function(obj) {
            	if(obj == "yes"){
            		window.location.href = 'principale.php';	
              //console.log(obj)
             //console.log("coucou")
            	}
            }).fail(function(e){
            console.log(e);
            $("#message").html("<span class='ko'> Error: probl√®me utilisateur</span>");
            }); 
    }


  </script>


</head>
<body>
	<div id="container">
		<!-- zone de connexion -->
          <h1>Connexion</h1>
          <label><b>Nom d'utilisateur</b></label>
          <input type="text" placeholder="Entrer le nom d'utilisateur" id="utilisateur"  name="truc" required>
          <label><b>Mot de passe</b></label>
          <input type="password" placeholder="Entrer le mot de passe" id="mdp" onchange="connexion()"  name="password" required>
          <button on click=""Connexion()>Connexion</button>
   </div>
</body>
</html>
